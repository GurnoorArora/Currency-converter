<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
      <div class="title"><h1>Currency Converter</h1></div>
        <div class="box2">
        <form id="currencyForm">
          <div class="line1">
            <label for="currency" style="font-size: 20px;">Currency:</label><br>
            <select id="fromcurrency" name="currency" style="height: 40px; width: 170px;font-size: 15px;">
              
            </select><br><br>
            <select id="tocurrency" name="currency2" style="height: 40px; width: 170px;font-size: 15px;">
             
            </select><br><br>
          </div>
          <div class="line2">
            <label for="amount" style="font-size: 20px;">Amount: </label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" style="height: 30px;margin-left: 60px;"><br><br>
            <!-- <label for="money">Converted:</label><br> -->
            <input type="text" id="amount2" name="money" ><br><br>
           
          </div>
            <div class="submit"><input type="submit" value="Convert" style="height: 40px; width: 100px;"></div>
            
        </form>
      </div>
    </div>
</body>
</html>
